- name: Instalar y configurar BIND9
  hosts: bind
  become: yes
  tasks:
    - name: Instalar bind9
      apt:
        name: bind9
        state: present
        update_cache: yes

    - name: Iniciar y habilitar Bind9
      systemd:
        name: bind9
        enabled: yes
        state: started

    - name: Instalar y configurar BIND9
      hosts: bind
      gather_facts: false
      become: yes
      tasks:
        - name: Conf named.conf.local
          copy:
            dest: /etc/bind/named.conf.local
            content: |
              zone "servicio.local" {
                  type master;
                  file "db.servicio.local";
              };
              
              zone "hospital.local" {
                  type master;
                  file "db.hospital.local";
              };

              zone "mail.local" {
                  type master;
                  file "db.mail.local";
              };

              zone "doctor.local" {
                  type master;
                  file "db.doctor.local";
              };

              zone "paciente.local" {
                  type master;
                  file "db.paciente.local";
              };

              zone "visitante.local" {
                  type master;
                  file "db.visitante.local";
              };

              zone "concesionario.local" {
                  type master;
                  file "db.concesionario.local";
              };

              zone "escuela.local" {
                  type master;
                  file "db.escuela.local";
              };

    - name: Crear archivo de la zona servicio
      copy:
        dest: /var/cache/bind/db.servicio.local
        owner: root
        group: bind
        mode: '0644'
        content: |
          $TTL 604800
          @  IN  SOA  ada.servicio.local. root.servicio.local. (
                 2          ; Serial
                 604800     ; Refresh
                 86400      ; Retry
                 2419200    ; Expire
                 604800 )   ; Negative Cache TTL
          ;
          @      IN  NS  ada.servicio.local.
          ada    IN  A   10.0.2.2

    - name: Crear archivo de la zona hospital
      copy:
        dest: /var/cache/bind/db.hospital.local
        owner: root
        group: bind
        mode: '0644'
        content: |
          $TTL 604800
          @  IN  SOA  www.hospital.local. root.hospital.local. (
                 2          ; Serial
                 604800     ; Refresh
                 86400      ; Retry
                 2419200    ; Expire
                 604800 )   ; Negative Cache TTL
          ;
          @      IN  NS  www.hospital.local.
          www    IN  A   10.0.1.2

